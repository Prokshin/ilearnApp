<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/semantic.min.css" />
    <link
      rel="stylesheet prefetch"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/components/icon.min.css"
    />
    <script src="/jquery.min.js"></script>
    <script src="/semantic.min.js"></script>
    <title>Проект</title>
  </head>
  <body style="padding-top: 20px">
    <!--Основной контент-->
    <div class="ui equal width grid">
      <div class="column"></div>

      <div class="container seven wide column">
        <div class="ui steps top attached fluid">
          <div class="step">
            <i class="edit red icon"></i>
            <div class="content">
              <div class="title">Процесс регистрации</div>
              <div class="description">Выберите направление</div>
            </div>
          </div>
        </div>

        <div class="container">
          <div class="ui attached tabular menu">
            <a class="item teal active" data-tab="first">Студент</a>
            <a class="item teal" data-tab="second">Преподаватель</a>
          </div>

          <div
            class="ui bottom attached teal tab segment active"
            data-tab="first"
          >
            <!-- Student -->
            <form class="ui form" method="post" action="/reg">
              <div class="two fields">
                <div class="field required">
                  <label>Логин</label>
                  <input
                    type="text"
                    placeholder="Логин"
                    name="login"
                    required
                  />
                </div>
                <div class="field required">
                  <label>Пароль</label>
                  <input
                    type="password"
                    placeholder="Пароль"
                    name="password"
                    required
                  />
                </div>
              </div>

              <div class="two fields">
                <div class="field required">
                  <label>Электронная почта</label>
                  <input
                    type="email"
                    placeholder="Электронная почта"
                    name="email"
                    required
                  />
                </div>
              </div>

              <div class="fields">
                <div class="required six wide field">
                  <label>Фамилия</label>
                  <input
                    type="text"
                    placeholder="Фамилия"
                    required
                    name="lastName"
                  />
                </div>
                <div class="required six wide field">
                  <label>Имя</label>

                  <input
                    type="text"
                    placeholder="Имя"
                    required
                    name="firstName"
                  />
                </div>
                <div class="six four field">
                  <label>Дата рождения</label>
                  <input type="date" placeholder="" name="birthDate" />
                </div>
              </div>

              <!--<input type="file" accept=".png, .jpg, .jpeg" placeholder="Электронная почта" data-content="Добавить пользователей на ваш канал" required>-->

              <div class="required inline field">
                <div class="ui checkbox">
                  <input
                    type="checkbox"
                    tabindex="0"
                    required
                    name="role"
                    value="STUDENT"
                  />
                  <label
                    >Я согласен(-на) с обработкой персональных данных</label
                  >
                </div>
              </div>
              <button class="ui animated button basic teal" tabindex="0">
                <div class="visible content">Зарегистрироваться</div>
                <div class="hidden content">
                  <i class="right arrow icon"></i>
                </div>
              </button>
            </form>
          </div>

          <div class="ui bottom attached teal tab segment" data-tab="second">
            <form class="ui form" method="post" action="/reg">
              <div class="two fields">
                <div class="field required">
                  <label>Логин</label>
                  <input
                    type="text"
                    placeholder="Логин"
                    name="login"
                    required
                  />
                </div>
                <div class="field required">
                  <label>Пароль</label>
                  <input
                    type="password"
                    placeholder="Пароль"
                    name="password"
                    required
                  />
                </div>
              </div>

              <div class="two fields">
                <div class="field required">
                  <label>Электронная почта</label>
                  <input
                    type="email"
                    placeholder="Электронная почта"
                    name="email"
                    required
                  />
                </div>
              </div>

              <div class="fields">
                <div class="required six wide field">
                  <label>Фамилия</label>
                  <input
                    type="text"
                    placeholder="Фамилия"
                    required
                    name="lastName"
                  />
                </div>
                <div class="required six wide field">
                  <label>Имя</label>

                  <input
                    type="text"
                    placeholder="Имя"
                    required
                    name="firstName"
                  />
                </div>
                <div class="six four field">
                  <label>Дата рождения</label>
                  <input type="date" placeholder="" name="birthDate" />
                </div>
              </div>

              <!--<input type="file" accept=".png, .jpg, .jpeg" placeholder="Электронная почта" data-content="Добавить пользователей на ваш канал" required>-->

              <div class="required inline field">
                <div class="ui checkbox">
                  <input
                    type="checkbox"
                    tabindex="0"
                    required
                    name="role"
                    value="TEACHER"
                  />
                  <label
                    >Я согласен(-на) с обработкой персональных данных</label
                  >
                </div>
              </div>
              <button class="ui animated button basic teal" tabindex="0">
                <div class="visible content">Зарегистрироваться</div>
                <div class="hidden content">
                  <i class="right arrow icon"></i>
                </div>
              </button>
            </form>
          </div>
        </div>
      </div>

      <div class="column"></div>
    </div>
  </body>

  <script>
    $(".menu .item").tab();

    $("select.dropdown").dropdown();

    $(".boundary.example .button").popup({
      boundary: ".boundary.example .segment"
    });
  </script>
</html>
